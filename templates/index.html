<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Quantitative measure of diabetes progression one year after baseline</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<input type="text" name="age" placeholder="Age" required="required" />
    <input type="text" name="sex" placeholder="Sex" required="required" />
		<input type="text" name="bmi" placeholder="Body mass index" required="required" />
    <input type="text" name="bp" placeholder="Average blood pressure" required="required" />
    <input type="text" name="s1" placeholder="Total serum cholesterol" required="required" />
		<input type="text" name="s2" placeholder="Low-density lipoproteins" required="required" />
    <input type="text" name="s3" placeholder="High-density lipoproteins" required="required" />
    <input type="text" name="s4" placeholder="Total cholesterol / HDL" required="required" />
		<input type="text" name="s5" placeholder="Possibly log of serum triglycerides level" required="required" />
		<input type="text" name="s6" placeholder="Blood sugar level" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

</body>
</html>
